<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>L04-Panda Part Inquiry</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>
        <ion-row>
          <ion-col>
            <ion-label color="primary">Price Data - Excluding Sales Tax</ion-label>
          </ion-col>
        </ion-row>
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col>
          <ion-label color="dark">Recomended List Price</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>$ 336.00</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label color="dark">Rush Price</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>$ 268.00</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label color="dark">Stock Price</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>$ 184.80</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label color="dark">Deposit</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>$ 0.00</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label color="dark">VAT/Sales Tax/GST</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>15%</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label color="dark">Discount Code</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>45</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label color="dark">List Maintenance Date</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>30/06/2013</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label color="primary">Bulk Buy</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label color="medium">Level-1</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>XX-XXXX</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label color="medium">Level-2</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>XX-XXXX</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size=8>
          <ion-label color="success">Life Time/Life Long Warranty</ion-label>
        </ion-col>
        <ion-col style="text-align: right;">
          <ion-toggle color="primary" checked=true></ion-toggle>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar style="text-align: center;">
    <ion-button color="medium" (click)="backpage()">
      <ion-icon name="arrow-back-outline"></ion-icon>Back
    </ion-button>
    <ion-button color="primary">
      <ion-icon name="checkmark-outline"></ion-icon>submit
    </ion-button>
  </ion-toolbar>
</ion-footer>
