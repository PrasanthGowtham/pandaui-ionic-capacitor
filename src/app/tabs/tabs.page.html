<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Panda</ion-title>
    <ion-buttons slot="primary">
      <ion-button style="text-align:right">
        <ion-icon slot="icon-only" name="notifications-circle-outline"></ion-icon>
      </ion-button>
      <ion-button style="text-align:right">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md>
      </ion-col>
      <ion-col size="12" size-md>
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>
              <ion-row>
                <ion-col style="text-align: center;">
                  <ion-label style="font-weight: 1000;" color="primary">General Part Inquiry - Dealers</ion-label>
                </ion-col>
              </ion-row>
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-row>
              <ion-col style="text-align: center;" size="12" size-md>
                <ion-label>Enter Either Ford/Mazda Part Number</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col style="text-align: center;" size="12" size-md>
                <ion-label>
                   Ford Engineer/FINIS/Vendor Part Number</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col style="text-align: center;" size="12" size-md>
                <ion-input placeholder="Part Number"></ion-input>
              </ion-col>
            </ion-row>
          </ion-card-content>
          <ion-card-content>
            <ion-card-header>
              <ion-toolbar style="text-align: center;">
                <ion-button color="primary" (click)="nextpage()">
                  <ion-icon name="checkmark-outline"></ion-icon>submit
                </ion-button>
              </ion-toolbar>
            </ion-card-header>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-title style="text-align: center;font-size: small;">Copyright &copy; 2021 Version 1.1</ion-title>
  </ion-toolbar>
</ion-footer>
